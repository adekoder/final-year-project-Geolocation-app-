{% extends 'main/base.html' %}
{% block  body_section %}
<body>
    {% include 'main/nav.html' %}
    
        <div id="map"></div>

    {% block script_section %}
        {{ super() }}
       
        <script>   
            var map;

            function updatePosition(position)
            {
                window.lat = position.coords.latitude;
                window.lng = position.coords.longitude;
                //var userlocation = `${window.lat},${window.lng}`;
                localStorage.setItem('location', JSON.stringify({
                    lat: window.lat,
                    lng: window.lng
                }));
            }
            
            function error(error)
            {
                console.log(error);
            }

            getUserDeviceLocation(updatePosition, error);
            
            
            var user_location = JSON.parse(localStorage.getItem('location'));
            var origin = `${user_location.lat},${user_location.lng}`;
            var destination = '6.547486,3.375733';
            
            const request = {
                origin: origin,
                destination: destination,
                travelMode: 'WALKING'
            };


            function initialize() {
                var directionsDisplay;
                var directionsService = new google.maps.DirectionsService();
                directionsDisplay = new google.maps.DirectionsRenderer();
                var mapOptions = {
                  zoom:17,
                  center: user_location
                }
                map = new google.maps.Map(document.getElementById('map'), mapOptions);
                directionsDisplay.setMap(map);
                directionsService.route(request, function(result, status) {
                    console.log(status)
                    if (status == 'OK') {
                        console.log(result);
                        directionsDisplay.setDirections(result);
                    }
                });
              }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqVDS4TAoxTVQ_CXQKKMHBpWD6pu5cyaA&callback=initialize"
        async defer></script>
    {% endblock %}
</body>
{% endblock %}
